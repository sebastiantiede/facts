            header .nav {
                background-color: <%= data.color1 %>;
            }
            #facts_slideshow {

            }

            }
            #facts_slideshow {
                background-color: <%= data.color3 %>;
            }
        </style></script><script type="template/text" id="tmpl_factArticle"><article class="fact"> <% if(typeof data.fact !== 'undefined') { %> <hgroup>

            </hgroup> <% } %> <% if(data.description) { %> <div class="fact__description"> <%= data.description %> </div> <% } %> <div class="fact__references">
                <button><%= data.references.length %> Sources <span class="material-icons">&#xE876;</span></button>

            </div>
            <div class="fact__relatives">

                <ul class="relatives">
                </ul>
            </div>
        </article></script><script type="template/text" id="tmpl_factArticleRelative"><li class="relatives__relative" style="background-color: <%= data.backgroundColor %>">
